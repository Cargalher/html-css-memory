<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container clearfix">
        <h1>Memory game</h1>
        <!--first row-->
        <div class="row clearfix">
            <div class="pattern">
                <img class="carta" src="img/noun_Bicycle_3134821.png" alt="Bicycle" >
                <div class="writting bike">bicycle</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Submarine_3134738.png" alt="submarine" >
                <div class="writting submarine">Submarine</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_air_balloon_3134741.png" alt="Air_balloon" >
                <div class="writting air_balloon">Air Balloon</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Bicycle_3134821.png" alt="Bicycle" >
                <div class="writting bike">bicycle</div>
            </div>
          </div>
        <!--/first row-->

        <!--Second row-->
        <div class="row clearfix">
            <div class="pattern">
              <img class="carta" src="img/noun_Cruise_Ship_3134824.png" alt="Cruise" >
              <div class="writting cruise">Cruise Ship</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_air_balloon_3134741.png" alt="Air_balloon" >
                <div class="writting air_balloon">Air Balloon</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Submarine_3134738.png" alt="Submarine" >
                <div class="writting submarine">Submarine</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Tractor_3134797.png" alt="Tractor" >
                <div class="writting tractor">Tractor</div>
            </div>
          </div>
        <!--/Second row-->

        <!--Third row-->
        <div class="row clearfix">
            <div class="pattern">
              <img class="carta" src="img/noun_Tram_3134750.png" alt="Tram" >
              <div class="writting tram">Tram</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Cruise_Ship_3134824.png" alt="Cruise" >
                <div class="writting cruise">Cruise Ship</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Tractor_3134797.png" alt="Tractor" >
                <div class="writting tractor">Tractor</div>
            </div>
            <div class="pattern">
                <img class="carta" src="img/noun_Tram_3134750.png" alt="Tram" >
                <div class="writting tram">Tram</div>
            </div>
        </div>
        <!--/Third row-->
    
        <footer>
           <h2>From team Boolean</h2> 
        </footer>
    </div>





</body>
</html>
